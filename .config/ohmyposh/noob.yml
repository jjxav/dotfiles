# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  blue: "#5FD7FF"
  red: "#A8323E"
  green: "#87FF00"
  orange: "#D75F00"
  purple: "#7E46B6"
  dark_purple: "#432561"
  white: "#ffffff"
transient_prompt:
  template: "λ "
  foreground: p:orange
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "{{ .UserName }} "
    foreground: p:purple
    type: session
    style: plain
  - properties:
      cache_duration: none
    template: "in "
    foreground: p:white
    type: text
    style: plain
  - properties:
      cache_duration: none
      style: full
    template: "{{ .Path }} "
    foreground: p:green
    type: path
    style: plain
  - properties:
      fetch_user: true
    type: git
    style: plain
    foreground: p:purple
    template: '<p:white>as</> {{ if .User.Email }}{{ replaceP ".*?@" .User.Email "@" }}{{ else }}<p:red>N/A</>{{ end }} '
  - properties: {}
    type: session
    style: plain
    foreground: p:orange
    template: "{{ if .SSHSession }}<p:white>from</> {{ .HostName }} {{ end }}"
  - properties:
      branch_ahead_icon: ""
      branch_behind_icon: ""
      branch_gone_icon: ""
      branch_icon: ""
      branch_identical_icon: ""
      cache_duration: none
      cherry_pick_icon: ""
      commit_icon: ""
      fetch_status: true
      merge_icon: ""
      rebase_icon: ""
      revert_icon: ""
      tag_icon: ""
    template: "<p:white>on</> {{ .HEAD }}{{ if .Staging.Changed }}<p:orange> ● {{ .Staging.String }}</>{{ end }}{{ if .Working.Changed }}<p:orange> ● {{ .Working.String }}</>{{ end }} "
    foreground: p:blue
    type: git
    style: plain
  - properties:
      fetch_virtual_env: true
      fetch_version: true
    type: python
    style: diamond
    leading_diamond: ""
    trailing_diamond: 
    foreground: p:white
    background: p:dark_purple
    template: "{{ if .Error }}{{ else }}  {{ .Venv }}@{{ .Full }} {{ end }}"
  newline: true
- type: rprompt
  alignment: left
  overflow: hide
  segments:
  - properties:
      cache_duration: none
      threshold: 500
    template: "{{ .FormattedMs }} "
    foreground: "#ffffff"
    type: executiontime
    style: plain
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "λ "
    foreground: p:orange
    type: text
    style: plain
  newline: true
version: 3
